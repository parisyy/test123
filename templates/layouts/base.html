<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8">
  <link rel="stylesheet" href="{{ static_url("css/bootstrap.css") }}" type="text/css" media="screen" charset="utf-8">
  <link rel="stylesheet" href="{{ static_url("css/extra.css") }}" type="text/css" media="screen" charset="utf-8">
  <link rel="stylesheet" href="{{ static_url("css/jquery-ui-1.9.1.custom.min.css") }}" type="text/css" media="screen" charset="utf-8">
  <link rel="stylesheet" href="{{ static_url("css/chosen.css") }}" type="text/css" media="screen" />
  {% block css %}{% end %}
  <title>后台管理系统</title>
</head>
<body style="margin-top: 50px">
  <div class="navbar navbar-fixed-top navbar-inverse">
    <div class="navbar-inner">
      <div class="container">
        <a href="/" class="brand">后台管理系统</a>
        <ul class="nav">
          <li id="nav-users"><a href="/users">用户管理</a></li>
          <!--
          <li><a href="#">动态管理</a></li>
          <li><a href="#">评论管理</a></li>
          -->
          <li id="nav-lessons"><a href="/lessons">DIY课堂</a></li>
          <li id="nav-seasons"><a href="/seasons">当季主题</a></li>
          <li><a href="/stars">星光巨匠</a></li>
          <!--
          <li><a href="#">沙龙管理</a></li>
          <li><a href="#">发型包管理</a></li>
          <li><a href="#">用户反馈</a></li>
          <li><a href="#">敏感词过滤</a></li>
          -->
        </ul>
      </div>
    </div>
  </div>

  <div class="container">
    {% block breadcrumb %}{% end %}

    <!-- Alert -->
    {% if globals().has_key("informer") %}
      {{ informer }}
    {% end %}

    {% block content %}{% end %}
  </div>

  <script src="{{ static_url("js/jquery-1.8.2.min.js") }}" type="text/javascript" charset="utf-8"></script>
  <script src="{{ static_url("js/jquery-ui-1.9.1.custom.min.js") }}" type="text/javascript" charset="utf-8"></script>
  <script src="{{ static_url("js/bootstrap.js") }}" type="text/javascript" charset="utf-8"></script>
  <script src="{{ static_url("js/chosen.js") }}" type="text/javascript" charset="utf-8"></script>
  {% block javascript %}{% end %}
</body>
</html>
