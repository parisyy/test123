<ul id="thumbnails" class="thumbnails">
  {% for pic in pics %}
  <li class="span3">
      <div class="thumbnail">
        <a href="/{{ pic.img_path + '/' + pic.pic_url }}" target="_blank">
          <img src="/{{ pic.img_path + '/' + pic.pic_url }}" width="100%" height="120" />
        </a>
      </div>
  </li>
  {% end %}
</ul>
