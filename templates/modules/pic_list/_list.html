{% for pic in pics %}
{% set url = (path_prefix + '/' + pic.img_path + '/' + pic.pic_url + '.' + pic.img_type).replace('//', '/') %}
<li class="span3">
    <div class="thumbnail">
      <a href="{{ url }}" target="_blank">
        <img src="{{ url }}" width="120" height="140" />
      </a>
    </div>
</li>
{% end %}
