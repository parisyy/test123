<!DOCTYPE HTML>
<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8">
  <link rel="stylesheet" href="{{ static_url("css/bootstrap.css") }}" type="text/css" media="screen">
  <link rel="stylesheet" href="{{ static_url("css/extra.css") }}" type="text/css" media="screen">
  <title>登录 - 美美豆后台管理系统</title>
</head>
<body>
  <form method="post" class="well span6" style="margin-left: 350px">
    <fieldset style="text-align:center">
      <legend>用户登录</legend>
      {% if globals().get('informer') %}
        {{ informer }}
      {% end %}
    </fieldset>
    <div class="control-group" style="text-align:center">
      <div class="controls">
        <input type="text" name="username" placeholder="用户名" class="input-xlarge" />
      </div>
    </div>
    <div class="control-group" style="text-align:center">
      <div class="controls">
        <input type="password" name="password" placeholder="密码" class="input-xlarge" />
      </div>
    </div>
    <p style="text-align:center">
      <input type="submit" value="登录" class="btn btn-success span2" />
      <input type="reset" value="重置" class="btn btn-success span2" />
    </p>
    {{ xsrf_form_html() }}

    <input type="hidden" name="next_url" value="{{ next_url }}" />
  </form>
</body>
</html>
<script src="{{ static_url("js/lib.js") }}" type="text/javascript" charset="utf-8"></script>
