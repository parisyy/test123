{% extends "../layouts/base.html" %}

{% block breadcrumb %}
<ul class="breadcrumb">
  <li><a href="/stars">星光巨匠</a></li>
  <li class="divider">/</li>
  <li>我要秀图片列表</li>
</ul>
{% end %}

{% block content %}
<form method="post" class="well" id="query">
  <div class="control-group">
    <label class="control-label">图片ID</label>
    <div class="controls">
      <input type="text" name="pic_id" id="pic_id" class="input-xxlarge" />
    </div>
  </div>
  <p><input type="button" id="btn-query" value="确定" class="btn btn-success span2"></p>
</form>

<div class="well">
  图片预览<hr />
  <ul id="preview" class="thumbnails">
  </ul>
  <p><input type="submit" id="submit" value="提交" class="btn btn-success span2"></p>

  <div id="thumbnail-snippet" style="display:none">
    <li class="span3">
      <div class="thumbnail">
        <a href="" target="_blank">
          <img src="" width="100%" height="120" />
        </a>
      </div>
    </li>
  </div>
</div>
{% end %}

{% block javascript %}
<script type="text/javascript">
  $(document).ready(function() {
    $('#nav-stars').addClass('active');
  });
</script>
{% end %}
