{% extends "../layouts/base.html" %}

{% block breadcrumb %}
<ul class="breadcrumb">
  <li><a href="/twitters">动态管理</a></li>
  <li class="divider">/</li>
  <li>动态列表</li>
</ul>
{% end %}

{% block content %}
<form method="get" class="well query form-horizontal">
  <div class="control-group">
    <label class="control-label">动态状态</label>
    <div class="controls">
      <select name="actived" id="actived">
        <option value=""></option>
        {% for k, v in config["actived"].items() %}
        <option value="{{ k }}">{{ v }}</option>
        {% end %}
      </select>
    </div>
  </div>
  <div class="control-group">
    <label class="control-label">动态类型</label>
    <div class="controls">
      <select name="share_type" id="share_type">
        <option value=""></option>
      </select>
    </div>
  </div>
  <div class="control-group">
    <label class="control-label">起始日期</label>
    <div class="controls">
      <input type="text" name="start_date" value="" />
    </div>
  </div>
  <div class="control-group">
    <label class="control-label">结束日期</label>
    <div class="controls">
      <input type="text" name="end_date" value="" />
    </div>
  </div>
  <div class="control-group">
    <label class="control-label">描述关键字</label>
    <div class="controls">
      <input type="text" name="keyword" value="" />
    </div>
  </div><br />
  <div class="control-group">
    <label class="control-label">用户类型</label>
    <div class="controls">
      <select name="member_type" id="member_type">
        <option value=""></option>
      </select>
    </div>
  </div>
  <div class="control-group">
    <label class="control-label">用户昵称</label>
    <div class="controls">
      <input type="text" name="username" value="" />
    </div>
  </div>
  <div class="control-group">
    <label class="control-label">邮件地址</label>
    <div class="controls">
      <input type="text" name="email" value="" />
    </div>
  </div>

  <p><input type="submit" value="查询" class="btn btn-success span2"></p>
</form>
<table class="table">
  <thead>
    <tr>
      <th>#</th>
      <th>类型</th>
      <th>昵称</th>
      <th>缩略图</th>
      <th>描述</th>
      <th>用户类型</th>
      <th>发布日期</th>
      <th>评论数</th>
      <th>状态</th>
      <th>操作</th>
    </tr>
  </thead>
  <tbody>
    {% for entry in entries %}
    <tr>
      <td></td>
      <td></td>
      <td></td>
      <td></td>
      <td></td>
      <td></td>
      <td></td>
      <td></td>
      <td></td>
      <td>
        <a href="#">查看明细</a>
        <a href="#">隐藏</a>
        <a href="#">屏蔽</a>
      </td>
    </tr>
    {% end %}
  </tbody>
</table>
{% end %}

{% block javascript %}
<script type="text/javascript">
  $(document).ready(function() {
    $('#nav-twitters').addClass('active');
  });
</script>
{% end %}
